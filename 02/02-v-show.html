<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .alert {
            width: 300px;
            height: 100px;
            background-color: aqua;
            margin-left: 160px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='openIt'>显示对话框</button>
        <div v-show="open" class="alert">
            你的浏览器版本太低了
            <span @click='CloseIt'>x</span>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                open: false,
            },
            methods: {
                openIt() {
                    this.open = true;
                },
                CloseIt() {
                    this.open = false;
                }
            }
        });
    </script>
</body>

</html>
