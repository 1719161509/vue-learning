
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app2">
        <input type="text" v-model="a"/>
        <select v-model="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="b">
        ={{result}}
    </div>
    <script>
    var vm = new Vue({
        el:"#app2",
        data:{
            a:0,
            op:'+',
            b:0,
            resut:"0",
        },
        methods:{
            handle(){
                switch (this.op) {
                    case "+":  
                    this.result= `${parseInt(this.a)+parseInt(this.b)}`;
                        break;
                        case "-":
                        this.result= `${parseInt(this.a)-parseInt(this.b)}`;
                        break;
                        case "*":
                        this.result= `${parseInt(this.a)*parseInt(this.b)}`;
                        break;
                        case "/":
                        this.result= `${parseInt(this.a)/parseInt(this.b)}`;
                        break;
                       
                }
            },
        },

        watch:{
            a(){
                this.handle();
            },
            b(){
                this. handle();
            },
            op(){
                this. handle();
            },
        },
    });
    </script>
</body>
</html>
