<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>总金额:{{total}}</h3>
        <ul>
            <li v-for="(item,i) of cart">
                {{item.pid}} | {{item.pname}} I ￥{{item.price.toFixed(2)}} | {{item.count}} ——小计：{{(item.price*item.count)}.toFixed(2)}
            </li>
        </ul>
        <h3>总金额{{total}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                cart: [
                    { pid: 1, pname: "huawei", price: 41455, count: 2 },
                    { pid: 2, pname: "hua2wei", price: 14455, count: 3 },
                    { pid: 3, pname: "hua2wei", price: 41455, count: 3 },
                ],
            },
            methods:{},
            computed:{
                total(){
                    var sum=0;
                    for(var item of this.cart){
                        sum+=item.count * item.price;
                    }
                    return sum;
                }
            }
        });

    </script>
</body>

</html>
